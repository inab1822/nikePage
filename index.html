<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>nike</title>
</head>
<body>
<!--
    사이트 내부의 것들을 전체 포장하는 용도
    id는 class와 같이 html상의 요소를 식별하기
    위한 식별자입니다.
    class와의 차이 : 
    class는 중복사용이 가능함
    id는 중복사용이 불가능함
    단 하나만 존재할 수 있는 고유명사 시스템

    class는 css상에서 호출할 때 .box처럼
    .을 찍어서 호출하였으나
    id는 #을 사용한다
    #wrap 이런 형태로 부릅니다.

-->    
    <div id="wrap">
    <!-- 
        video태그는 비디오 미디어를 넣을 수 있는 태그로
        html5부터 추가가 되었습니다.
        다양한 옵션으로 video를 제어 할 수 있습니다.

        autoplay 자동재생
         - 소리가 있는 영상일 경우, muted옵션을
           부여하지 않을 시 재생이 되지 않습니다.
           (브라우저가 웹접근성 차원에서 막음!)

        muted 음소거

        controls 컨트롤러 출력

        type 해당 미디어의 타입과 포맨 입력
     -->
        <video autoplay muted loop type="video/mp4">
            <source src="images/nike.mp4">
        </video>


        <header>
            <h1><img src="images/logo2.png"></h1>

            <ul class="gnb">

                <li class="active">
                    <a href="#"><span><i class="fas fa-sync-alt fa-spin"></i>About NIKE</span></a>

                    <ul class="sub">
                        <li><a href="#">English</a></li>
                    </ul><!--첫번재 sub-->

                </li><!--첫번재 li-->

                <li>
                    <a href="#"><span>Brand Info</span></a>
                    <ul class="sub">
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                    </ul><!--두번째 sub-->
                </li><!--두번째 li-->

                <li>
                    <a href="#"><span>Community</span></a>
                    <ul class="sub">
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                    </ul><!--세번째 sub-->
                </li><!--세번째 sub-->

                <li>
                    <a href="#"><span>Product Value</span></a>
                    <ul class="sub">
                        <li><a href="#">sub</a></li>
                        <li><a href="#">sub</a></li>
                    </ul><!--네번째 sub-->
                </li><!--네번째 sub-->

                <li>
                    <a href="#"><span>Company History</span></a>
                    <ul class="sub">
                        <li><a href="#">sub</a></li>
                    </ul><!--다섯번째 sub-->
                </li><!--다섯번째 sub-->


            </ul><!--gnb-->
        </header><!--header-->

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
    
            $('.gnb>li').click(function(e){
                e.preventDefault();
    
                $(this).addClass('active').siblings()
                .removeClass('active');
            });
    
        </script>

        <!--
            article 시맨틱태그
            div와 마찬가지로 구획을 나누는 용도,
            의미가 존재함 : 기사/문단/텍스트덩어리
